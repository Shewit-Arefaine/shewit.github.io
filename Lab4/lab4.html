           <div class="container mt-3">
            <h3>New Product form</h3>
                        <form>
              <div class="row">
                <div class="col">
                    <p>Product Number</p>
                  <input type="text" class="form-control" placeholder="" name="product">
                </div>
                
                <div class="col">
                    <p>Quantity in stock</p>
                <input type="number" class="form-control" placeholder="0" name="num">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col">
                    <p>Name</p>
                  <input type="text" class="form-control" placeholder="" name="name">
                </div>
                <div class="col">
                    <p>Supplier:</p>
                  <input type="search" class="form-select" placeholder="Select a supplier" name="supplier">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col">
                    <p>Unit price</p>
                  <input type="number" class="form-control" placeholder="0.0" name="num">
                </div>
                <div class="col">
                    <p>Date supplied</p>
                  <input type="date" class="form-control" placeholder="yyyy-mm-dd" name="date">
                  <p>Enter a valid date:</p>
                  <br>
                  <br>
                  <div class="container mt-3">
                    <button type="button" class="btn btn-outline-primary">Reset</button>
                    
                    <button type="button" class="btn btn-outline-danger">Cancel</button>
