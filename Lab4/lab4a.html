<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
       
        <form action="./lab4.html">
          <div class="mb-3 mt-3">
            <label for="email">Email adress</label>
            <input type="email" class="form-control" id="email" required title="Please enter a valid username" placeholder="Enter email">
            <p>We'll never share your email with anyone else.</p>
          </div>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="password" minlength="10"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{10,}$" required
          title="Minimum 10 characters containing 1 lowercase, 1 uppercase, and 1 digit." placeholder="Password">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Check me out
            </label>
          </div>
          <div class="mb-3">
            <label for="isSecure" class="form-label"><small>URL</small></label>
            <input type="text" class="form-control" id="isSecure" required pattern="https?://.*" title="start your URL either http:// or https://" placeholder="Enter url">
            </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    
</body>
</html>
